pool:
  name: LocalPoolEmin

resources:
  repositories:
  - repository: main
    type: github
    name: eminturan/azure-git-pull-push
    trigger:
      branches:
        include:
        - main
    endpoint: eminturan


  - repository: helm
    type: github
    name: eminturan/azure-helm-repo
    ref: refs/heads/main
    endpoint: eminturan


stages:
- stage: Deneme
  displayName: Deneme
  jobs:
  - job: DenemeJob
    displayName: DenemeJob
    steps:
    - script: |
      pwd
      ls -l
    workingDirectory: '$(Build.Repository.LocalPath)'
    displayName: 'list'
