pool:
  name: LocalPoolEmin

resources:
  repositories:
  - repository: main
    type: github
    name: eminturan/azure-git-pull-push
    trigger:
      branches:
        include:
        - main
    endpoint: eminturan


  - repository: helm
    type: github
    name: eminturan/azure-helm-repo
    ref: refs/heads/main
    endpoint: eminturan


stages:
- stage: Deneme
  displayName: Deneme
  jobs:
  - job: DenemeJob
    displayName: DenemeJob
    steps:
    - checkout: main
    - checkout: helm
    - task: CmdLine@2
      displayName: denemetask
      inputs:
        script: |
          ls -l
          pwd

          echo 'Change Value'
          sed 's/^\(tag: \).*$/\15.6.7/' azure-helm-repo/deneme-chart/values.yaml

          cat azure-helm-repo/deneme-chart/values.yaml
